{% extends 'users/base.html' %}
{% block title %}Войти{% endblock %}
{% block card-header %}
  Войти на сайт
{% endblock %}
{% block card-body %}
  {% include 'users/includes/form_errors.html' %}
  <form method="post" {% if action_url %}action="{% url action_url %}" {% endif %}>
    {% csrf_token %}
      {% include 'users/includes/form_group.html' %}
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary">
          Войти
        </button>
        <a href="{% url 'users:password_reset_form' %}" class="btn btn-outline-secondary">Забыли пароль?</a>
      </div>
  </form>
{% endblock %}
